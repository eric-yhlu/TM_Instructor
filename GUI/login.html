<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        h3 {
            font-size: 12px;
            font-weight: 200; 
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Robot image -->
        <img class="robot-image" src="https://ssi-robot.co.jp/tm-robot/assets/img/pic_tm-ssi.png" alt="TM Robot">
        
        <!-- Login container -->
        <div class="login-container">
            <h2>TM ROBOT Instructor</h2> <!-- Title -->
            <button id="loginBtn">Use your Google account</button> <!-- Google login button -->

    <script type="module" src="login.js"></script> <!-- Link to JS script -->
